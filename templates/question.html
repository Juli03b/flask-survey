{% extends 'base.html' %}
{% block title %}{{survey.title}}{% endblock %}
{% block header %}{{survey.title}}{% endblock%}
{% block content %}
<div class="col-6 mx-auto">
    <form action="/answer" method="POST" class="col-6 mx-auto">
        <label for='{{q_num}}' class="text-center d-block fs-2 lead my-4">{{question.question}}</label>
            {% if question.allow_text %}
            <input type="text" name='{{q_num}}' placeholder="Answer Here" class="d-block text-center mx-auto" required>
            {% else %}
            {% for choice in question.choices %}
            <div class="form-check col-3 mx-auto">
                <label class="form-check-label mx-auto" for='{{q_num}}'> {{choice}} </label>
                    <input class="form-check-input mx-auto" type="radio" name='{{q_num}}' value={{choice}} required>
            </div>
            {% endfor %}
            {% endif %}
        <button class="btn btn-lg btn-outline-dark d-block mx-auto mt-4" type="submit">Go</button>
    </form>
</div>
{% endblock %}
